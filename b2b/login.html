<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 - 무비서 B2B Console</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #1e293b;
        --accent: #2a4dc4;
        --accent-light: #3b5fd9;
        --accent-dark: #1e3a8a;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --border: #334155;
        --success: #10b981;
        --error: #ef4444;
      }

      body {
        font-family: "Noto Sans KR", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 24px;
      }

      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo h1 {
        font-size: 28px;
        font-weight: 700;
        color: var(--text-primary);
      }

      .logo h1 span {
        color: var(--accent);
      }

      .logo p {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 8px;
      }

      .login-card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
      }

      .login-card h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 24px;
        text-align: center;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: var(--text-secondary);
        margin-bottom: 8px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        font-size: 15px;
        font-family: inherit;
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text-primary);
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(42, 77, 196, 0.2);
      }

      .form-group input::placeholder {
        color: var(--text-muted);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-secondary);
        cursor: pointer;
      }

      .remember-me input {
        width: 16px;
        height: 16px;
        accent-color: var(--accent);
        cursor: pointer;
      }

      .forgot-password {
        color: var(--accent);
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-password:hover {
        color: var(--accent-light);
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        font-family: inherit;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }

      .btn-login:hover {
        background: var(--accent-light);
      }

      .btn-login:active {
        transform: scale(0.98);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 24px 0;
        color: var(--text-muted);
        font-size: 13px;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: var(--border);
      }

      .divider span {
        padding: 0 16px;
      }

      .signup-link {
        text-align: center;
        font-size: 14px;
        color: var(--text-secondary);
      }

      .signup-link a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 500;
      }

      .signup-link a:hover {
        text-decoration: underline;
      }

      .back-link {
        text-align: center;
        margin-top: 24px;
      }

      .back-link a {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s;
      }

      .back-link a:hover {
        color: var(--text-secondary);
      }

      .demo-notice {
        background: rgba(42, 77, 196, 0.1);
        border: 1px solid rgba(42, 77, 196, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        margin-bottom: 20px;
        font-size: 13px;
        color: var(--accent-light);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>무비서 <span>B2B</span></h1>
        <p>AI 영화 추천 API Console</p>
      </div>

      <div class="login-card">
        <h2>로그인</h2>

        <div class="demo-notice">
          데모 계정: demo@example.com / demo1234
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="company@example.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" name="remember" />
              로그인 유지
            </label>
            <a href="#" class="forgot-password">비밀번호 찾기</a>
          </div>

          <button type="submit" class="btn-login">로그인</button>
        </form>

        <div class="divider">
          <span>또는</span>
        </div>

        <p class="signup-link">
          아직 계정이 없으신가요? <a href="signup.html">무료로 시작하기</a>
        </p>
      </div>

      <div class="back-link">
        <a href="../business.html">← 서비스 소개로 돌아가기</a>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === 'demo@example.com' && password === 'demo1234') {
          localStorage.setItem('b2b_user', JSON.stringify({
            email: email,
            company: '데모 기업',
            plan: 'Pro'
          }));
          window.location.href = 'dashboard.html';
        } else {
          alert('이메일 또는 비밀번호가 올바르지 않습니다.\n\n데모 계정: demo@example.com / demo1234');
        }
      });
    </script>
  </body>
</html>
